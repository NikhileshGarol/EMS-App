        <form>
            <div style="width: 600px" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Swipes</h5>
                    <button class="btn-close" type="button" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="col-12 content-body">
                   <div class="col-4">Date19 Jul, 2025</div>
                    <div class="col-4">Shift Time 09:30 to 18:30</div>
                     <div class="col-4">Shift Type GS</div>
                    </div>
                    <app-custom-table [columns]="columns" [data]="data" [showPagination]="false">
                    </app-custom-table>
                    </div>

                <!-- <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" (click)="closeModal()">Cancel</button>
                    <button class="btn btn-yes" type="submit">{{isEdit ? 'Update' : 'Save'}}</button>
                </div> -->
            </div>
        </form>
    </div>
</div>
}
