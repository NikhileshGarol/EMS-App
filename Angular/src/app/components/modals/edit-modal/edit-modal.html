@if (visible) {
<div class="modal fade show d-block" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ employee ? 'Edit Employee' : 'Create Employee' }}</h5>
                <button class="btn-close" (click)="closeModal()"></button>
            </div>

            <div class="modal-body">
                <div class="row col-12 mb-3">
                    <!-- <div class="col-6 mb-3">
                        <label>Employee Code</label>
                        <input class="form-control" [(ngModel)]="formEmployee.empCode" />
                    </div> -->
                    <div class="col-6 mb-3">
                        <label>Name</label>
                        <input class="form-control" [(ngModel)]="formEmployee.employeeName" />
                    </div>
                    <div class="col-6 mb-3">
                        <label>Email</label>
                        <input class="form-control" [(ngModel)]="formEmployee.emailId" />
                    </div>
                    <div class="col-6 mb-3">
                        <label>Phone</label>
                        <input class="form-control" [(ngModel)]="formEmployee.contactNo" />
                    </div>
                    <div class="col-6 mb-3">
                        <label>Role</label>
                        <select class="form-select" aria-label="Default select example" [(ngModel)]="formEmployee.role">
                            @for (item of roles; track $index) {
                            <option [value]="item">{{item}}</option>
                            }
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label>Departements</label>
                        <select class="form-select" aria-label="Default select example"
                            [(ngModel)]="formEmployee.deptId">
                            @for (item of departements; track $index) {
                            <option [value]="item.deptId">{{item.deptName}}</option>
                            }
                        </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                <button class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
}
