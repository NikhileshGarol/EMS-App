<div class="container py-4">
    <div>
        <app-breadcrum [items]="[
              { label: 'Home', url: '/admin/dashboard' },
              { label: 'Employees List', url: '/admin/employee' },
            ]"></app-breadcrum>
    </div>
    <app-search-bar [searchOptions]="searchFields" (search)="onSearchHandler($event)">
    </app-search-bar>
    <div>
        <div class="text-end mb-3">
            <button class="btn btn-yes" (click)="onCreate()">
                Add New Employee
            </button>
        </div>
    </div>
    <div class="col-12">
        <!-- <div class="table-responsive shadow-sm"> -->
            <app-custom-table 
            [columns]="columns" 
            [data]="clientsList" 
            [actions]="actions" 
            (rowClick)="onRowClick($event)"
            (actionClick)="onActionClick($event)"
            [totalRecords]="totalEmployees"
            [pageSize]="params.pageSize"
            [page]="params.page -1"
            (pageChange)="handlePageChange($event)"
            [isLoading]="loading">
            </app-custom-table>

    <app-delete-modal 
    [visible]="showDeleteModal()" 
    [employee]="selectedUser()" 
    (close)="closeDeleteModal()"
    (confirm)="onDelete($event)"

    <app-create-update-employee-modal 
    [visible]="showCreateUpdateModal()"
    (close)="closeModal()"
    [formData]="selectedUser()"
    [isEdit]="isEditMode()"
    [submit]="submitModal"
