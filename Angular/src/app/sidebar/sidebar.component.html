<nav class="sidebar d-flex ">
<ul>
  <ng-container *ngFor="let item of menuItems">
    <li *ngIf="!item.roles || item.roles.includes(role)">
      <a class="menu-items" [routerLink]="item.path" routerLinkActive="active">
        <i [class]="item.icon + ' m-1'"></i>{{item.label}}
      </a>
    </li>
  </ng-container>
  <li>
    <a class="menu-items" (click)="logout()">
      <i class="bi bi-box-arrow-left m-1"></i>Logout
    </a>
  </li>
</ul>
</nav>
